{% extends 'Template_base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
    <h1 style="text-align: center;">Customer Create</h1>
{% endblock %}

{% block content %}
<div class="Customers_Create">
<form action="{% url 'CustomersCreate' %}" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td class="field">{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="OK">
</form>
</div>
{% endblock %}
