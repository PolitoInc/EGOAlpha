{% extends 'Template_base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
    <h1 class="text-center">Customer Create</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'CustomersCreate' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    </form>
</div>
{% endblock %}
