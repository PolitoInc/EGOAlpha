{% extends 'Template_base.html' %}
{% load bootstrap5 %}
{% load static %}


{% block title %}
            <h1> Create EgoControls</h1>
{% endblock %}
{% block content %}


        <div class="Customers_Create">

            <p>Welcome to Ego control board, </p>
            <form action="{% url 'EgoControlCreate' %}" method="post">
                {% csrf_token %}
                <table>
                    {% for field in form %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <input type="submit" value="OK">
            </form>
        </div>
        
{% endblock %}
