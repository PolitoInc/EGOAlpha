{% extends 'Template_pk.html' %}
{% load bootstrap5 %}
{% load static %}


{% block title %}
                <h1>Update EgoControl Board</h1>
{% endblock %}
{% block customer_records %}
<div class="PK_update">
    <form action="{% url 'EgoControlBoardpk' control.id %}" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td class="field">{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="OK">
    </form>
</div>
{% endblock %}
